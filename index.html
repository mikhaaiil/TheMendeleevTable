<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>The Mendeleev Table</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" href="images/icon.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
<h1>The Mendeleev Table</h1>

<div class="table">

  <div class="element" style="grid-column: 1;" data-symbol="H" data-name="Водород" data-number="1" data-mass="1.008" data-period="1" data-group="1" data-subgroup="IA">H</div>
  <div class="element" style="grid-column: 18;" data-symbol="He" data-name="Гелий" data-number="2" data-mass="4.0026" data-period="1" data-group="18" data-subgroup="VIIIA">He</div>

  <div class="element" style="grid-column: 1; grid-row: 2;" data-symbol="Li" data-name="Литий" data-number="3" data-mass="6.94" data-period="2" data-group="1" data-subgroup="IA">Li</div>
  <div class="element" style="grid-column: 2; grid-row: 2;" data-symbol="Be" data-name="Бериллий" data-number="4" data-mass="9.0122" data-period="2" data-group="2" data-subgroup="IIA">Be</div>
  <div class="element" style="grid-column: 13; grid-row: 2;" data-symbol="B" data-name="Бор" data-number="5" data-mass="10.81" data-period="2" data-group="13" data-subgroup="IIIA">B</div>
  <div class="element" style="grid-column: 14; grid-row: 2;" data-symbol="C" data-name="Углерод" data-number="6" data-mass="12.011" data-period="2" data-group="14" data-subgroup="IVA">C</div>
  <div class="element" style="grid-column: 15; grid-row: 2;" data-symbol="N" data-name="Азот" data-number="7" data-mass="14.007" data-period="2" data-group="15" data-subgroup="VA">N</div>
  <div class="element" style="grid-column: 16; grid-row: 2;" data-symbol="O" data-name="Кислород" data-number="8" data-mass="15.999" data-period="2" data-group="16" data-subgroup="VIA">O</div>
  <div class="element" style="grid-column: 17; grid-row: 2;" data-symbol="F" data-name="Фтор" data-number="9" data-mass="18.998" data-period="2" data-group="17" data-subgroup="VIIA">F</div>
  <div class="element" style="grid-column: 18; grid-row: 2;" data-symbol="Ne" data-name="Неон" data-number="10" data-mass="20.180" data-period="2" data-group="18" data-subgroup="VIIIA">Ne</div>

  <div class="element" style="grid-column: 1; grid-row: 3;" data-symbol="Na" data-name="Натрий" data-number="11" data-mass="in progress" data-period="3" data-group="1" data-subgroup="IA">Na</div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeBtn" class="close">&times;</span>
    <h2 id="modal-symbol"></h2>
    <p><strong>Название:</strong> <span id="modal-name"></span></p>
    <p><strong>Номер:</strong> <span id="modal-number"></span></p>
    <p><strong>Атомная масса:</strong> <span id="modal-mass"></span></p>
    <p><strong>Период:</strong> <span id="modal-period"></span></p>
    <p><strong>Группа:</strong> <span id="modal-group"></span></p>
    <p><strong>Подгруппа:</strong> <span id="modal-subgroup"></span></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
